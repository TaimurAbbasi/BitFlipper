<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>BitFlipper</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="dom">
      <div id="mainTitle">
        <h1>
          Bit Flipper
        </h1>
      </div>
      <form action="" id="inputForm">
        <div>
          <input id="decimal" type="number" />
        </div>
        <div>
          <input id="button1" type="button" value="Flip" />
        </div>
      </form>
      <div id="converted">
        <div class="cheads">
          <b>Binary :<span id="binary"></span></b>
        </div>
        <div class="cheads">
          <b>Octal :<span id="octal"></span></b>
        </div>
        <div class="cheads">
          <b>Hexadecimal :<span id="hexa"></span></b>
        </div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
